<!DOCTYPE html>
<html lang="en">
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Assignment 2</title>
</head>
<body>
    <div class="parentDiv">
    <nav class="navigation">
        <i class="las la-bars"></i>
        <i class="las la-home"></i>
        <i class="las la-search"></i>

        <i class="lab la-spotify"></i>
        <i class="las la-cog"></i>
        <i class="lab la-soundcloud"></i>

    </nav>

        <img src="./images/boardimage.png"/>

            <p>CattyBoard Top 100 Single Charts(11.06.36)</p>

            <i class="las la-plus">Add to</i>
            <i class="las la-ellipsis-h">More</i>
            </div>
        </section>
    </section>
    <section class="list">
        <table>
            <tr>
                <td>1.One Dance</td>
                <td>Crake feat Catkid & Cyla</td>

            <tr>
                <td>2.Panda</td>

                 <td><button>CATTY CLOUD SYNC</button> </td>
            </tr>
            <tr>
                <td>3.Can't Stop the Feeling!</td>
                <td>Catin Cimberlake</td>
                 <td>3:56</td>
                 <td><button>CATTY CLOUD SYNC</button> </td> 
            </tr>
            <tr>
                <td>4.Work From Home</td>

                 <td><button>CATTY CLOUD SYNC</button> </td>
            </tr>
        </table>
    </section>
</div>
</div>
    <footer class="footerPosition">
        <section class="songFooter">
        <img src="./images/boardimage.png"/> 
        <div class="songLabel">
            <p>If It Ain't Love</p>
            <p>Caston Derulo</p>
        </div>
        <div class="playbuttons">
            <i class="las la-step-backward"></i>
            <i class="las la-pause"></i>
            <i class="las la-step-forward"></i>
            <i class="las la-undo-alt"></i>
            <i class="las la-random"></i>
        </div>
    </section>
    </footer>
</body>
</html>
